<!DOCTYPE html>
<html>
  <head>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p1>Enter the side measurements and determine what type of triangle you have:</p1>
      <br>
      <form id="triangle">
        <div class="form-group">
          <label for="sideOne">Enter a number for the size of the first side:</label>
          <input id="sideOne" type="number">
          <br>
          <label for="sideTwo">Enter a number for the size of the second side:</label>
          <input id="sideTwo" type="number">
          <br>
          <label for="sideThree">Enter a number for the size of the third side:</label>
          <input id="sideThree" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

        <div id="result"
          <span class = 'answer'></span>
        </div>

    </div>
  </body>
</html>
